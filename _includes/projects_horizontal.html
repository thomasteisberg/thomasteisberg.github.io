<div class="card-item col">
    <div class="card hoverable">
      <div class="row g-0">
        {% if project.img %}
        <div class="card-img col-md-4">
          <a href="{{ project.url }}">
            <img src="{{ project.img | relative_url }}" alt="project thumbnail">
          </a>
        </div>
        <div class="col-md-8">
        {% else %}
        <div class="col-md-12">
        {% endif %}
          <a href="{{ project.url }}">
            <div class="card-body">
              <h4 class="card-title">{{ project.title }}</h4>
              <p class="card-text">{{ project.description }}</p>
              <div class="row ml-1 mr-1 p-0 justify-content-end">
                {% if project.github %}
                <div class="github-icon">
                  <div class="icon" data-toggle="tooltip" title="Code Repository">
                    <a href="{{ project.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
                  </div>
                  {% if project.github_stars %}
                  <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                    <i class="fas fa-star"></i>
                    <span id="{{ project.github_stars }}-stars"></span>
                  </span>
                  {% endif %}
                </div>
                {% endif %}

                {% if project.paper_url %}
                <div class="paper-icon">
                  <div class="icon" data-toggle="tooltip" title="Paper">
                    &nbsp;<a href="{{ project.paper_url }}" target="_blank"><i class="fas fa-file"></i></a>
                  </div>
                </div>
                {% endif %}

                {% if project.external_url %}
                <div class="paper-icon">
                  <div class="icon" data-toggle="tooltip" title="External Project Website">
                    &nbsp;<a href="{{ project.external_url }}" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                  </div>
                </div>
                {% endif %}

              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
</div>
